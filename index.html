  <body>
    <header>
      <h1>PHYSICS MEMORIZER</h1>
      <button type="reset" id="shuffle" onclick="shuffleCards();">Shuffle</button>

        </div>
        <div class="formula-box">
          <span class="formula-name">Путь</span>
          <div class="formula" id="4"></div>
        </div>
      </div>
      <div class="container">
        <div class="card">

        </div>
        <div class="card">

        <div class="card">

        </div>
        <div class="card">
          <div class="back"><img></div>
          <div class="front"><img></div>
        </div>
      </div>
      <div class="answers" id="right">
        <div class="formula-box">
          <span class="formula-name">Мощность</span>
          <div class="formula" id="5"></div>
        </div>
        <div class="formula-box">
          <span class="formula-name">Работа</span>
          <div class="formula" id="6"></div>
        </div>
        <div class="formula-box">
          <span class="formula-name">Объем</span>
          <div class="formula" id="7"></div>
        </div>
        <div class="formula-box">
          <span class="formula-name">Плотность</span>
          <div class="formula" id="8"></div>
        </div>
      </div>
    </div>

    <div id="win-popup" class="popup">
      <div class="popup-content">
        <span class="close">&times;</span>
        <p>WIN</p>
        <p id="your-time"></p>
        <button type="reset" id="play-again" onclick="shuffleCards();">Play again!</button>
      </div>
    </div>

  </body>
